<html>
  <body>
      <div id="demo"></div>
    <form>
      First Name: <input type="text" name="name" id="name"/>
      Email: <input type="text" name="email" id="email"/> Paswword:
      <input type="password" name="password" id="password"/>
      <input type="submit" value="Submit" id="register"/>
    </form>

    <script>
        document.getElementById("register").addEventListener('click',(e)=>{
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById("demo").innerHTML = xhttp.responseText;
                    console.log("res",xhttp.responseText);
                }
            };
            // xhttp.setRequestHeader("Accept", "application/json");
            // xhttp.setRequestHeader("Content-type", "application/json");

            xhttp.open("POST","http://localhost:5500/controllers/register-controller", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(`name=${name}&email=${email}&password=${password}`)
        })
    </script>

  </body>
</html>
